<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Item Purchases</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body>

{% include 'menu.html' %}

<div class="container mt-5">
  <h2 class="text-center">Purchases for Item</h2>
  <p class="text-center"><strong>{{ item_name }}</strong></p>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Invoice Number</th>
      <th>Invoice Date</th>
      <th>Unit Price</th>
      <th>Amount</th>
      <th>Total Value</th>
    </tr>
    </thead>
    <tbody>
    {% for purchase in purchases %}
    <tr>
      <td><a href="{{ url_for('invoice_details', invoice_id=purchase[0]) }}">{{ purchase[1] }}</a></td>
      <td>{{ purchase[2] }}</td>
      <td>{{ purchase[3] }}</td>
      <td>{{ purchase[4] }}</td>
      <td>{{ purchase[5] }}</td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

</body>
</html>
